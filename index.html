
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bosssss</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #232323, #050505);
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; 
        }

        .flower {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            color: #a9a8a8;
        }

        .shooting-star {
            width: 2px;
            height: 80px;
            background: linear-gradient(rgb(253, 253, 253), rgba(255, 255, 255, 0));
            position: absolute;
            top: -80px;
            animation: shoot 2s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translate(600px, 0) rotate(130deg);
                opacity: 1;
            }
            100% {
                transform: translate(600px, 600px) rotate(130deg);
                opacity: 0;
            }
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: -30%;
            width: 100%;
            height: 100%;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div class="stars-container">
        <div class="shooting-star" style="left: 10%; animation-delay: 0s;"></div>
        <div class="shooting-star" style="left: 30%; animation-delay: 0.5s;"></div>
        <div class="shooting-star" style="left: 50%; animation-delay: 1s;"></div>
        <div class="shooting-star" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="shooting-star" style="left: 90%; animation-delay: 2s;"></div>
        <div class="shooting-star" style="left: 90%; animation-delay: 2s;"></div>
    </div>
    <img class="flower" src="d45e47ee0ea7e9e285de7d10f34d2f6e.gif" alt="Flower GIF">
    <div class="message">Happy Birthday Bosss mabuhay ka hanggang gusto mo</div>
</body>
</html>
